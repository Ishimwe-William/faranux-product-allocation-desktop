    <link rel="stylesheet" href="css/diagnostics.css">
    <link rel="stylesheet" href="css/box-detail.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/modal.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <!-- Auth Screen (shown when not authenticated) -->
    <div id="auth-screen" class="auth-container" style="display: none;">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Inventory Manager</h1>
                <p class="auth-subtitle">Sign in to continue</p>
            </div>
            <form id="auth-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="confirm-password-group" class="form-group" style="display: none;">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>
                <div id="auth-error" class="error-message" style="display: none;"></div>
                <button type="submit" class="btn btn-primary btn-block" id="auth-submit-btn">
                    Sign In
                </button>
                <button type="button" class="btn btn-text btn-block" id="auth-toggle-btn">
                    Don't have an account? Sign Up
                </button>
            </form>
        </div>
    </div>

    <!-- Main App Container (shown when authenticated) -->
    <div id="app-container" class="app-container" style="display: none;">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="btn btn-icon" id="sidebar-toggle-btn" title="Toggle Sidebar" style="padding: 4px;">
                    <span class="material-icons">menu</span>
                </button>
                <h2>Inventory</h2>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#/shelves" class="nav-item active" data-route="shelves">
                    <span class="material-icons">shelves</span>
                    <span>Shelves</span>
                </a>
                <a href="#/products" class="nav-item" data-route="products">
                    <span class="material-icons">search</span>
                    <span>Products</span>
                </a>
                <a href="#/settings" class="nav-item" data-route="settings">
                    <span class="material-icons">settings</span>
                    <span>Settings</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <span class="material-icons">account_circle</span>
                    <div class="user-details">
                        <span class="user-email" id="sidebar-user-email">user@example.com</span>
                    </div>
                </div>
                <button class="nav-item " id="logout-btn">
                    <span class="material-icons">logout</span>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <span class="material-icons" id="view-icon" style="font-size: 24px; color: var(--color-primary); display: none;">shelves</span>
                    <div class="breadcrumbs" id="breadcrumbs">
                        <span>Shelves</span>
                    </div>
                </div>
                <div class="top-bar-actions">
                    <button class="btn btn-icon" id="sync-btn" title="Sync Data">
                        <span class="material-icons">sync</span>
                    </button>
                    <div class="sync-status" id="sync-status">
                        <span class="sync-label">Last sync:</span>
                        <span class="sync-time" id="sync-time">Never</span>
                    </div>
                </div>
            </header>

            <!-- View Container -->
            <div class="view-container" id="view-container">
                <!-- Views will be injected here -->
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: flex;">
        <div class="spinner"></div>
        <p id="loading-text">Loading...</p>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    
    <!-- XLSX Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- App JavaScript Modules -->
    <script type="module" src="js/app.js"></script>
</body>
