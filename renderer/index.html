<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faranux Inventory Manager</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/shelves.css">
    <link rel="stylesheet" href="css/products.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/diagnostics.css">
    <link rel="stylesheet" href="css/box-detail.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/analytics.css">
    <link rel="stylesheet" href="css/contextMenu.css">
    <link rel="stylesheet" href="css/notifications.css">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Auth Screen (shown when not authenticated) -->
    <div id="auth-screen" class="auth-container" style="display: none;">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Inventory Manager</h1>
                <p class="auth-subtitle">Sign in to continue</p>
            </div>
            <div class="auth-box">
                <h1 class="auth-title">Welcome</h1>
                <p class="auth-subtitle">Sign in to continue</p>

                <form id="auth-form" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div id="confirm-password-group" class="form-group" style="display: none;">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                    <div id="auth-error" class="error-message" style="display: none;"></div>

                    <button type="submit" class="btn btn-primary btn-block" id="auth-submit-btn">
                        Sign In
                    </button>

                    <div style="display: flex; align-items: center; margin: 16px 0;">
                        <div style="flex-grow: 1; border-bottom: 1px solid var(--color-border);"></div>
                        <span style="margin: 0 10px; color: var(--color-text-tertiary); font-size: 12px;">OR</span>
                        <div style="flex-grow: 1; border-bottom: 1px solid var(--color-border);"></div>
                    </div>

                    <button type="button" class="btn btn-secondary btn-block" id="google-auth-btn" style="background: white; color: #333; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 500;">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18" height="18" alt="Google Logo">
                        Sign in with Google
                    </button>
                    <button type="button" class="btn btn-text btn-block" id="auth-toggle-btn">
                        Don't have an account? Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main App Container (shown when authenticated) -->
    <div id="app-container" class="app-container" style="display: none;">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="btn btn-icon" id="sidebar-toggle-btn" title="Toggle Sidebar" style="padding: 4px;">
                    <span class="material-icons">menu</span>
                </button>
                <h2>Inventory</h2>
            </div>
            
            <nav class="sidebar-nav">
                <a href="#/shelves" class="nav-item active" data-route="shelves">
                    <span class="material-icons">shelves</span>
                    <span>Shelves</span>
                </a>
                <a href="#/analytics" class="nav-item" data-route="analytics">
                    <span class="material-icons">analytics</span>
                    <span>Analytics</span>
                </a>
                <a href="#/products" class="nav-item" data-route="products">
                    <span class="material-icons">search</span>
                    <span>Products</span>
                </a>
                <a href="#/notifications" class="nav-item notification-badge" data-route="notifications" data-count="0">
                    <span class="material-icons">notifications</span>
                    <span>Notifications</span>
                </a>
                <a href="#/settings" class="nav-item" data-route="settings">
                    <span class="material-icons">settings</span>
                    <span>Settings</span>
                </a>
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <span class="material-icons">account_circle</span>
                    <div class="user-details">
                        <span class="user-email" id="sidebar-user-email">user@example.com</span>
                    </div>
                </div>
                <button class="nav-item " id="logout-btn">
                    <span class="material-icons">logout</span>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div style="display: flex; align-items: center; gap: 12px;">
                    <span class="material-icons" id="view-icon" style="font-size: 24px; color: var(--color-primary); display: none;">shelves</span>
                    <div class="breadcrumbs" id="breadcrumbs">
                        <span>Shelves</span>
                    </div>
                </div>
                <div class="top-bar-actions">
                    <button class="btn btn-icon notification-badge" id="notification-btn" data-count="0" title="Notifications">
                        <span class="material-icons">notifications</span>
                    </button>
                    <button class="btn btn-icon" id="sync-btn" title="Sync Data">
                        <span class="material-icons">sync</span>
                    </button>
                    <div class="sync-status" id="sync-status">
                        <span class="sync-label">Last sync:</span>
                        <span class="sync-time" id="sync-time">Never</span>
                    </div>
                </div>
            </header>

            <!-- View Container -->
            <div class="view-container" id="view-container">
                <!-- Views will be injected here -->
            </div>
        </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: flex;">
        <div class="spinner"></div>
        <p id="loading-text">Loading...</p>
    </div>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <script type="module">
        import { initContextMenu } from './js/contextMenu.js';

        // Initialize context menu when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            initContextMenu();
        });
    </script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    
    <!-- XLSX Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- App JavaScript Modules -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
